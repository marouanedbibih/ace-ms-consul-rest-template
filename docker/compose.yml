# ace-ms-cnsl-rt: ACE Microservices with Consul and RestTemplate
services:
  # MySQL service
  mysql:
    image: mysql:latest
    container_name: ace_ms_cnsl_rt_mysql_cntr
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ace_ms_cnsl_rt_mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - ace-ms-cnsl-rt-net
  # Consul
  consul:
    container_name: ace_ms_cnsl_rt_consul
    image: consul:1.15.4
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    ports:
      - "8500:8500" 
      - "8600:8600/udp" 
    environment:
      CONSUL_BIND_INTERFACE: eth0
    volumes:
      - ace_ms_cnsl_rt_consul_data:/consul/data
    networks:
      - ace-ms-cnsl-rt-net
    restart: unless-stopped
  # Client service
  client-service:
    image: marouanedbibih/ace-client-ms:consul-rest-template
    container_name: ace_ms_cnsl_rt_client_service
    ports:
      - "8801:8801"
    networks:
      - ace-ms-cnsl-rt-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
      - consul
  # Car service
  car-service:
    image: marouanedbibih/ace-car-ms:consul-rest-template
    container_name: ace_ms_cnsl_rt_car_service
    ports:
      - "8802:8802"
    networks:
      - ace-ms-cnsl-rt-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
      - consul
  # Gateway service
  gateway:
    image: marouanedbibih/ace-gateway-ms:consul-rest-template
    container_name: ace_ms_cnsl_rt_gateway_service
    ports:
      - "7701:8888"
    networks:
      - ace-ms-cnsl-rt-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - consul
      - client-service
      - car-service

# Volume for MySQL data
volumes:
  ace_ms_cnsl_rt_mysql_data:
  ace_ms_cnsl_rt_consul_data:

# Network for MySQL and Spring Boot
networks:
  ace-ms-cnsl-rt-net:
    driver: bridge